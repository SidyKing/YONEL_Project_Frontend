<main>
  <div class="container">

    <section class="section error-404 min-vh-100 d-flex flex-column align-items-center justify-content-center">
      <h1>404</h1>
      <h2>La page que vous recherchez n'existe pas.</h2>
      <ng-container *ngIf="profil==='ADMIN'">
        <a class="btn" routerLink="/Home">Retour à la page d'accueil</a>
      </ng-container>
      <ng-container *ngIf="profil==='USER'">
        <a class="btn" routerLink="/Accueil">Retour à la page d'accueil</a>
      </ng-container>

      <img src="assets/img/not-found.svg" class="img-fluid py-5" alt="Page Not Found">
      <div class="credits">
        <!-- All the links in the footer should remain intact. -->
        <!-- You can delete the links only if you purchased the pro version. -->
        <!-- Licensing information: https://bootstrapmade.com/license/ -->
        <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
        Designed by <strong><span>Laye & Sidy</span></strong>
      </div>
    </section>

  </div>
</main><!-- End #main -->
